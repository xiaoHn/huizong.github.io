<font style="FONT-FAMILY: Comic Sans MS;"><strong><h2>音乐时光</h2></strong></font>
</center>
<!--主体内容-->
<div><br/>
<center>似水流年-张国荣
<p>&nbsp;&nbsp;<br/>
<iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 src="http://music.163.com/outchain/player?type=2&id=188591&auto=1&height=66"></iframe></p></h3><br/>
</center>
<center>
<p>&nbsp;&nbsp;&nbsp;&nbsp;望着海<br/></p><br/>
<p>&nbsp;&nbsp;&nbsp;&nbsp;一片满怀倦&nbsp;&nbsp;无泪也无言&nbsp;&nbsp;&nbsp;&nbsp;<br/></p><br/>
<p>&nbsp;&nbsp;&nbsp;&nbsp;望着天一片&nbsp;&nbsp;&nbsp;&nbsp;<br/></p><br/>
<p>&nbsp;&nbsp;&nbsp;&nbsp;只感到情怀乱&nbsp;&nbsp;&nbsp;&nbsp;</p><br/>
<p>&nbsp;&nbsp;我的心又似小木船&nbsp;&nbsp;&nbsp;&nbsp;远景不见&nbsp;&nbsp;&nbsp;&nbsp;但仍向着前</p><br/>
<p>&nbsp;&nbsp;我怀念&nbsp;&nbsp;&nbsp;&nbsp;怀念往年&nbsp;&nbsp;&nbsp;&nbsp;外貌早改变&nbsp;&nbsp;&nbsp;&nbsp;情怀未变</p><br/><br/>
</center>
<center><p>&nbsp;&nbsp;&nbsp;&nbsp;一首只能用情聆听，却无可置评的音乐。因为我被带入了那似水流年之境，恍惚静坐于那黄昏时分溪水之边思想着夕阳... ...</p><br/>
