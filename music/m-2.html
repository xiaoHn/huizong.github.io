<!--文章title-->
<center>
<font style="FONT-FAMILY: Comic Sans MS;"><strong><h2>音乐时光</h2></strong>从头再来-刘欢</font>
</center>
<!--主体内容-->
<div><br/><br/><center>
<p>&nbsp;&nbsp;&nbsp;&nbsp;<iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 src="http://music.163.com/outchain/player?type=2&id=109194&auto=1&height=66"></iframe></p><br/>
<p style="text-indent:32px">昨天所有的荣誉，已变成遥远的回忆。</p><br/>
<p style="text-indent:32px">勤勤苦苦已度过半生，今夜重又走入风雨。</p><br/>
<p style="text-indent:32px">我不能随波浮沉，为了我致爱的亲人。</p><br/>
<p style="text-indent:32px">再苦再难也要坚强，只为那些期待眼神。</p><br/>
<p style="text-indent:32px">心若在梦就在，天地之间还有真爱</p><br/>
<p style="text-indent:32px">看成败人生豪迈，只不过是从头再来</p><br/>
<p style="text-indent:32px">来自网易云的评论：</p><br/>
<p style="text-indent:32px">挚爱深情歌：高四狗听了之后立刻有了读高五的冲动。</p><br/>
<p style="text-indent:32px">是我黑黑啊：不过还是有用的 崩溃考研狗听了感觉神清气爽</p><br/>
<p style="text-indent:32px">共勉：我知道我们这个时候适合听这首音乐。</p><br/>
</center>
</div><br/>
